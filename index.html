<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css  ">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results Summary Component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="left-col">
        <h2>You Result</h2>
        <div class="points">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="right-col">
        <h1>Summary</h1>

        <ul>
          <li class="react"><div class="line-items"><img src="assets/images/icon-reaction.svg" alt=""><p>Reaction</p></div><div  class="min-score"><p class="num">80<span> / 100</span></p></div></li>
          <li class="memory"><div class="line-items"><img src="assets/images/icon-memory.svg" alt=""><p>Memory</p></div><div  class="min-score"><p class="num">92<span> / 100</span></p></div></li>
          <li class="verbal"><div class="line-items"><img src="assets/images/icon-verbal.svg" alt=""><p>Verbal</p></div><div  class="min-score"><p class="num">61<span> / 100</span></p></div></li>
          <li class="visual"><div class="line-items"><img src="assets/images/icon-visual.svg" alt=""><p>Visual</p></div><div  class="min-score"><p class="num">72<span> / 100</span></p></div></li>
        </ul>

        <button>Continue</button>
      </div>
    </div>
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Naviigate</a>.
  </div>
</body>
</html>
